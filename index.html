<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Getting Started with Chart JS with www.chartjs3.com</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
   
      height: auto;
      width: 100vw;
    }





    .chartCard {

      width: 100%;
      height: 100vh;
      background: rgba(54, 162, 235, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .chartBox {
      width: 76%;
      padding: 20px;
      border-radius: 20px;
      border: solid 3px rgb(202, 202, 202);
      background: white;
    }

    .scrollBox {
      width: 100%;
      height: auto;
      max-height: 650px;

    }

    .scrollBoxBody {
      height: 500px;
    }
  </style>
</head>

<body>



  <div class="chartCard">
    <table id="tabla-container"></table>
    <!-- <form id="excelForm">
      <input type="file" id="excelInput" accept=".xlsx">
    </form> -->
    <span>Dni : <span id="aea"></span></span>
    <div>
      <p>74189636</p>
      <p>81034567</p>
      <p>01236878</p>
      <p>96478932</p>
      <p>65387965</p>
    </div>
    <input id="dni-input" placeholder="Ingrese un dni valido" type="text">
    <button id="search" type="button">Buscar</button>
    <button id="btn-del" type="button">mostrar tabla</button>
    <div class="chartBox">

      <div class="scrollBox">
        <div class="scrollBoxBody">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>



  <script src="script.js">




  </script>

</body>

</html>
